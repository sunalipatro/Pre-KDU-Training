<!-- 
Create an HTML page with a simple counter
Create a simple up-down counter
Add two buttons “+”, and “-”
Based on the button clicked, update the value displayed.

Make sure the <div> that renderts the counter value has an id of counter-value
Make sure the “+” button has an id of increment
Make sure the “-” button has an id of decrement

The IDs should match or else the tests will fail.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>body {
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
}

.counter-container {
  text-align: center;
}

button {
  cursor: pointer;
  margin: 0 10px;
  padding: 10px 20px;
  font-size: 24px;
}

#counter-value {
  margin: 20px 0;
  font-size: 36px;
}
</style>
</head>

<body>
  <div class="counter-container">
    <button id="decrement">-</button>
    <div class="counter-value">0</div>
    <button id="increment">+</button>
  </div>
<script src="/counter.eb336050.js"></script></body>
</html>
